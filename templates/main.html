<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .pdf-logo {
      width: 50px;
      margin-bottom: 20px;
    }

    .success-text {
      font-size: 20px;
      font-weight: 600;
      color: #10b981;
      margin-bottom: 10px;
    }

    .info-text {
      font-size: 15px;
      color: #374151;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF Logo" class="pdf-logo">
    <div class="success-text">Process Completed Successfully</div>
    <div class="footer">&copy; <span id="year"></span> Adobe Systems Incorporated. Original PDF. All rights reserved.</div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
